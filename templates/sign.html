<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <title>sign.html</title>
    <link href="/static/css/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/global.css" type="text/css"/>
</head>
<body>
    <div class = "wrapper">

        <!-- 导航栏 -->
        <div class = "nav">
            <div class = "logo">
                <h4>报刊订阅管理系统</h4>
            </div>
            <div class = "links">
                <a href = "newspapers" class = "mainlink">Newspapers</a>
                <a href = "subscribe">Subscribe</a>
                <a href = "users">Users</a>
                <a href = "login">Login</a>
                <a href = "logout">Logout</a>
            </div>
        </div>
    </div>
<div class="main">
    <div class="title">
        <span>新用户注册</span>
    </div>

    <div class="title-msg">
        <span>请输入注册信息</span>
    </div>

    <form class="login-form" method="post" name="user">
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="name" required/>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="登录密码" name="password" required maxlength="20"/>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="手机号" name="phoneNum" required maxlength="11" oninput = "value=value.replace(/[^\d]/g,'')"/>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="邮箱" name="email"/>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="地址" name="address"/>
            </div>
        </div>

        <!--登入按钮-->
        <div style="text-align: center">
            <button type="submit" class="enter-btn" >注册</button>
        </div>

        <div class="foor">
        </div>
    </form>

</div>

{% for message in get_flashed_messages() %}
    <div id=flash hidden>{{ message }}</div>
{% endfor %}
</body>
<script src = "/static/js/Global.js" type = "text/javascript"></script>
</html>
