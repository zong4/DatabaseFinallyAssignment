<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/css/login.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/global.css" type="text/css"/>
    <title>登录</title>
</head>
<body>
<div class = "wrapper">

    <!-- 导航栏 -->
    <div class = "nav">
        <div class = "logo">
            <h4>报刊订阅管理系统</h4>
        </div>
        <div class = "links">
            <a href = "newspapers" class = "mainlink">Newspapers</a>
            <a href = "subscribe">Subscribe</a>
            <a href = "users">Users</a>
            <a href = "login">Login</a>
            <a href = "logout">Logout</a>
        </div>
    </div>
</div>

<div class="main">
    <div class="title">
        <span>密码登录</span>
    </div>

    <div class="title-msg">
        <span>请输入登录账户和密码</span>
    </div>

    <form class="login-form" method="post" name="user">
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="name" required/>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="登录密码" name="password" required maxlength="32"/>
            </div>
            <div class="special">
                <input type="radio" name="permission" value="domain">管理员
                <input type="radio" name="permission" value="user" checked="checked">用户
            </div>
        </div>

        <!--登入按钮-->
        <div>
            <button type="submit" class="enter-btn" >登录</button>
        </div>

        <div class="foor">
            <div class="left"><span>忘记密码 ?</span></div>

            <div class="right"><a href="/sign">注册账户</a></div>
        </div>
    </form>

</div>

{% for message in get_flashed_messages() %}
    <div id=flash hidden>{{ message }}</div>
{% endfor %}

<script src="/static/js/login.js" type="text/javascript"></script>

</body>
    <script src = "/static/js/Global.js" type = "text/javascript"></script>
</html>
